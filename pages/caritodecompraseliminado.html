<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>carrito</title>
    <link rel="stylesheet" href="/css/stylescc.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="/assets/images/logo.png" alt="Logo">
             </div>
             <div class="barra-de-busqueda">
                <input type="search" id="busqueda" placeholder="Buscar">
                <img src="../assets/images/icon-search.png" alt="">
             </div>
            <input type="checkbox" id="menu-toggle">
            <label for="menu-toggle" class="hamburger">&#9776;</label>
            <ul class="nav-links">
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Categorías</a></li>
                <li><a href="#">Populares</a></li>
            </ul>
            <div class="icons">
                <a href="perfil.html"><img src="/assets/images/icon-cart.png" alt="Carrito de compras" class="icon"></a>
                <a href="#"><img src="/assets/images/file.enc" alt="Foto de perfil" class="perfil"></a>
            </div>
        </nav>
    </header>

    <div class="productos">
        <div class="pr1">
            <img src="/assets/images/1.png" alt="Producto 1" class="producto-imagen">
            <p>Descripción del producto 1</p>
            <div class="botones">
                <button class="btn-menos" disabled>-</button>
                <span class="cantidad">1</span>
                <button class="btn-mas" disabled>+</button>
            </div>
            <button class="btn-eliminar"><a href="#">Eliminar</a></button>
        </div>
        <div class="pr1">
            <img src="/assets/images/2.png" alt="Producto 2" class="producto-imagen">
            <p>Descripción del producto 2</p>
            <div class="botones">
                <button class="btn-menos" disabled>-</button>
                <span class="cantidad">1</span>
                <button class="btn-mas" disabled>+</button>
            </div>
            <button class="btn-eliminar"><a href="#">Eliminar</a></button>
        </div>
    </div>
<div class="btn-comprar">
        <button class="btn-comp"><a href="/pages/formulario.html">comprar</a></button>
</div>
</body>
</html>
